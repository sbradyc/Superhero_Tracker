<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Superhero Tracker</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    </head>
    <body>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/cities">Cities</a></li>
                <li><a href="/countries">Countries</a></li>
                <li><a href="/heroes">Heroes</a></li>
                <li><a href="/villains">Villains</a></li>
                <li><a href="/missions">Missions</a></li>
                <li><a href="/powers">Powers</a></li>
            </ul>
        </nav>
        <h2 class="form-header">Add a New Mission</h2>
        <h3 class="error-message">{{ message }}</h3>
        <form action="/missions-add" method="post">
            <label for="mission_name">Mission Codename: </label>
            <input type="text" id="mission_name" name="mission_name" required><br>
            <label for="hero_name">Hero Name: </label>
            <select id="hero_name" name="hero_id" required>
                <option value="NULL" selected>Select a hero (or choose this to leave blank)</option>
                {% for hero in heroes %}
                    <option value="{{ hero.hero_id }}">{{ hero.pseudonym }}</option>
                {% endfor %}
            </select>
            <label for="villain_name">Villain Name: </label>
            <select id="villain_name" name="villain_id" required>
                <option value="NULL" selected>Select a villain (or choose this to leave blank)</option>
                {% for villain in villains %}
                    <option value="{{ villain.villain_id }}">{{ villain.pseudonym }}</option>
                {% endfor %}
            </select>
            <label for="city_name">City Name: </label>
            <select id="city_name" name="city_id" required>
                <option value="" disabled selected>Select a city</option>
                {% for city in cities %}
                    <option value="{{ city.city_id }}">{{ city.city_name }}</option>
                {% endfor %}
            </select>
            <label for="description">Mission Description: </label>
            <input type="text" id="description" name="description" required><br>
            <div class="form-actions">
                <input type="submit" class="submit-button" value="Submit">
                <a href="/missions" class="cancel-button">Cancel</a>
            </div>
        </form>
    </body>
</html>
